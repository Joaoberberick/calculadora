<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora lance</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form>
    <label for="credito">Credito:</label>
    <input type="number" id="credito" name="credito">
    <br>
    <label for="parcela">1Âª Parcela:</label>
    <input type="number" id="parcela" name="parcela">
    <br>
    <label for="prazo">Prazo contratado:</label>
    <input type="number" id="prazo" name="prazo">
    <br>
    <label for="lance">Valor lance:</label>
    <input type="number" id="lance" name="lance">
    <br>
    <input type="submit" value="calcular" onclick="calcular()">
  </form>
  <br>
  <h3>Prazo restante = <span id="prazo_r"></span> <span id="meses"></span></h3>
  <h3>Valor desconto = <span id="reais"></span> <span id="desconto"></span></h3>
  <h3>2 parcela em diante = <span id="reais2"></span> <span id="segunda"></span></h3>


  <script>
    function calcular(){
      let credito = document.getElementById("credito").valueAsNumber;
      let parcela = document.getElementById("parcela").valueAsNumber;
      let prazo = document.getElementById("prazo").valueAsNumber;
      let lance = document.getElementById("lance").valueAsNumber;

      let prazo_r = prazo - 1;
      let desconto = lance / prazo_r;
      let segunda = parcela - desconto;

      let desconto2 = desconto.toFixed(2);
      let segunda2 = segunda.toFixed(2);

      document.getElementById("meses").innerHTML = "meses";
      document.getElementById("reais").innerHTML = "R$";
      document.getElementById("reais2").innerHTML = "R$";


      document.getElementById("prazo_r").innerHTML = prazo_r;
      document.getElementById("desconto").innerHTML = desconto2;
      document.getElementById("segunda").innerHTML = segunda2;
      event.preventDefault();
    }
  </script>
</body>
</html>
